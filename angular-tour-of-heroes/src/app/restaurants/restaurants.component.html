<div *ngIf="selectedHero">
  <h2>{{ selectedRestaurant.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedRestaurant.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedRestaurant.name" placeholder="name">
    </label>
  </div>
</div>

<li *ngFor="let restaurant of restaurants"
  [class.selected]="restaurant === selectedRestaurant"
  (click)="onSelect(restaurant)">
  <span class="badge">{{restaurant.id}}</span> {{restaurant.name}}
</li>
